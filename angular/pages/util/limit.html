filter 에서 limit

<main ng-controller="limitCtrl as my">
    <p>{{numbers | limitTo:limit}}</p>
    <input type="text" ng-model="my.dataVal" placeHolder="">11</input>
    <p>{{my.dataVal}}limit</p>
    <br><br>
    <p><input type="text" ng-model="limit" value="3" style="border: 1px solid #111;"></p>
</main>
