<main class="outline">
    <div ng-controller="viewCtrl">
        <div style="width:50%;">
            <img class="flex" ng-src="{{img}}">
        </div>
        <p>{{info.name}}</p>
        <p>{{info.sex}}</p>
        <p>{{info.tag}}</p>
        <p>{{info.token | number:fractionSize}}</p>
        <hr>
        <span>{{url}}</span>
    </div>
</main>
<h1>Hide the DIV: <input type="checkbox" ng-model="myCheck">{{myCheck}}</h1>
