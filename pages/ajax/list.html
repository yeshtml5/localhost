<main class="listWrap" ng-controller="listCtrl">
    <!--list-->
    <li data-index="{{$index}}" ng-repeat="list in lists" class="clfix">
        <div class="img-wrap">
            <a href="#!/view/{{$index}}">
                <i class="thumb"><img src="{{list.img}}"></i>
                <span>{{list.name }}</span>
            </a>
        </div>
        <div class="txt-wrap">
            <button class="btn-blue" ng-click="clickFunc(list,$index);">상세보기</button>
        </div>
    </li>
    <!--//list-->
</main>
<style>
    .listWrap .img-wrap {
        float: left;
    }
    .listWrap .txt-wrap {
        float: right;
    }
</style>
